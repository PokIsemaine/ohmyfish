<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link href="https://{{cdn}}/prism@v1.x/themes/prism.css" rel="stylesheet" />


</head>
<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>





  <!-- edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
	var num = 0;
	mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '',
      repo: 'https://github.com/PokIsemaine/ohmyinterview/tree/master',
	  loadSidebar: true,
	  coverpage: true,
	  count:{
    	countable:true,
    	fontsize:'0.9em',
    	color:'rgb(90,90,90)',
    	language:'chinese'
  		},
	  plugins: [
        EditOnGithubPlugin.create(
                'https://github.com/PokIsemaine/ohmyinterview/tree/master/docs/',
        ),
        function (hook, vm) {
			hook.ready(function () {
			  // 类似 jQuery.ready 初始化 mermaid, 禁用自动渲染
			  mermaid.initialize({ startOnLoad: false });
			});
			hook.doneEach(function () {
			  // 每个页面渲染完成后手动渲染 mermaid 图表
			  mermaid.init(undefined, '.mermaid');
			});
		  }
      ],

	  markdown: {
		renderer: {
		  code: function(code, lang) {
			if (lang === "mermaid") {
			  return (
				'<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
			  );
			}
			return this.origin.code.apply(this, arguments);
		  }
		}
	  },
      copyCode: {
        buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied'
      },

		search: 'auto', // 默认值

		//search : [
		//'/',            // => /README.md
		//'/guide',       // => /guide.md
		//'/get-started', // => /get-started.md
		//'/zh-cn/',      // => /zh-cn/README.md
		//],

		// 完整配置参数
		search: {
		maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		paths: [], // or 'auto'
		placeholder: 'Type to search',

		// 支持本地化
		placeholder: {
			'/zh-cn/': '搜索',
			'/': 'Type to search'
		},

		noData: 'No Results!',

		// 支持本地化
		noData: {
			'/zh-cn/': '找不到结果',
			'/': 'No Results'
		},

		// 搜索标题的最大层级, 1 - 6
		depth: 2,

		hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

		// 避免搜索索引冲突
		// 同一域下的多个网站之间
		namespace: 'website-1',

		// 使用不同的索引作为路径前缀（namespaces）
		// 注意：仅适用于 paths: 'auto' 模式
		//
		// 初始化索引时，我们从侧边栏查找第一个路径
		// 如果它与列表中的前缀匹配，我们将切换到相应的索引
		pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

		// 您可以提供一个正则表达式来匹配前缀。在这种情况下，
		// 匹配到的字符串将被用来识别索引
		pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
		}
};
  </script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 数学公式 -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  
  <!-- code height -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cpp.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!-- mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
