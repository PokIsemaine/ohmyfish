<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ohmyfish</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link href="https://{{cdn}}/prism@v1.x/themes/prism.css" rel="stylesheet" />
  <!-- mermaid -->
  <link rel="stylesheet" href="theme.css" />
  <script src="//cdn.jsdelivr.net/npm/mermaid@8.13.0/dist/mermaid.min.js"></script>

</head>
<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
	var num = 0;
	mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '',
      repo: 'https://github.com/PokIsemaine/ohmyinterview/tree/master',
	  loadSidebar: true,
	  coverpage: true,
	  count:{
    	countable:true,
    	fontsize:'0.9em',
    	color:'rgb(90,90,90)',
    	language:'chinese'
  		},
	  
	  plugins: [
        function (hook, vm) {
            hook.beforeEach(function (html) {
              url = 'https://github.com/PokIsemaine/ohmyinterview/tree/master/docs/' + vm.route.file;
              var editHtml = '[:memo: Edit this Page](' + url + ')\n';
              return editHtml + html;
            });

            hook.afterEach(function (html, next) {
              next(html);
              (async () => {
                while (!window.hasOwnProperty('monaco'))
                  await new Promise((resolve) => setTimeout(resolve, 1000));
                colorizeEverything(html).then(
                  (newHTML) => (document.querySelector('article.markdown-section').innerHTML = newHTML)
                );
              })();
            });
          },
      ],

	  markdown: {
		renderer: {
		  code: function (code, lang) {
			if (lang.startsWith('mermaid') || lang === 'mmd') {
			  var resultingHTML = '';

			  if (lang === 'mmd' || lang === 'mermaid-example') {
				currentCodeExample++;
				colorize.push(currentCodeExample);
				resultingHTML +=
				  '<pre id="code' + currentCodeExample + '">' + escapeHTML(code) + '</pre>';
			  }

			  if (lang === 'mermaid' || lang === 'mermaid-example') {
				resultingHTML +=
				  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>';
			  }

			  if (resultingHTML !== '') {
				return resultingHTML;
			  }
			}
			return this.origin.code.apply(this, arguments);
		  },
		},
	  },
      copyCode: {
        buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied'
      },

		
};
  </script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 数学公式 -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  
  <!-- code height -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cpp.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-python.min.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


</body>
</html>
