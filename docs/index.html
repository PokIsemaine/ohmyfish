<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link href="https://{{cdn}}/prism@v1.x/themes/prism.css" rel="stylesheet" />

</head>
<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>





  <!-- edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/PokIsemaine/ohmyinterview/tree/master',
	  loadSidebar: true,
	  coverpage: true,
	  count:{
    	countable:true,
    	fontsize:'0.9em',
    	color:'rgb(90,90,90)',
    	language:'chinese'
  		},
	  plugins: [
        EditOnGithubPlugin.create(
                'https://github.com/PokIsemaine/ohmyinterview/tree/master/docs/',
        ),
        function (hook, vm) {
          hook.ready(function () {
            // 类似 jQuery.ready 初始化 mermaid, 禁用自动渲染
            mermaid.initialize({ startOnLoad: false });
          });
          hook.doneEach(function () {
            // 每个页面渲染完成后手动渲染 mermaid 图表
            mermaid.init(undefined, '.mermaid');
          });
        },
      ],

      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            // 搜索 mermaid 代码
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              // 生成一个 mermaid 图表的容器
              html = '<div class="mermaid">' + code + '</div>';
            }
            // 源码自带的 Prism 高亮插件
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
            // 将图表的容器添加到代码之前
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
          }
        }
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied'
      }


    };
  </script>
  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 数学公式 -->
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  
  <!-- code height -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cpp.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>
</html>
